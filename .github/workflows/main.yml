name: Test and Deploy
on: [push, workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code
        uses: actions/checkout@v4
      - name: Install Node.js latest
        uses: actions/setup-node@v3.9.1
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code
        uses: actions/checkout@v4
      - name: Install Node.js latest
        uses: actions/setup-node@v3.9.1
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code
        uses: actions/checkout@v4
      - name: Install Node.js latest
        uses: actions/setup-node@v3.9.1
      - name: Install dependencies
        run: npm ci
      - name: Run deploy
        run: echo "Deploying..."
